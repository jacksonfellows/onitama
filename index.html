<head>
  <style>
    .square {
        border: solid 1px black;
        background-size: cover;
    }
    .valid-move {
        background-color: green;
    }
    .black_pawn {
        background-image: url("resources/black_pawn.svg");
    }
    .white_pawn {
        background-image: url("resources/white_pawn.svg");
    }
    .black_master {
        background-image: url("resources/black_master.svg");
    }
    .white_master {
        background-image: url("resources/white_master.svg");
    }
    .move-card {
        justify-content: center;
        display: grid;
        grid-template-columns: repeat(5, 20px);
        grid-auto-rows: 20px;
        gap: 1.67px;
        padding-top: 5px;
        padding-bottom: 5px;
    }
    .move-card-square {
        border: solid 1px black;
    }
    .move-card-valid {
        background-color: grey;
    }
    .move-card-self {
        background-color: black;
    }
    .move-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .next-move {
        display: flex;
        align-items: center;
    }
    #next-black-move {
        margin-right: 10px;
        justify-content: right;
    }
    #next-white-move {
        margin-left: 10px;
        justify-content: left;
    }
    #main {
        display: grid;
        grid-template-columns: 1fr 540px 1fr;
        justify-content: center;
    }
    .selected-move {
        background: yellow;
    }
  </style>
</head>
<body>
  <div id="main">
    <div></div>
    <div class="move-cards" id="black-moves"></div>
    <div></div>
    <div class="next-move" id="next-black-move"></div>
    <div id="board" style="display: grid; grid-template-columns: repeat(5, 100px); grid-auto-rows: 100px; gap: 10px;">
      <div class="square" id="11"></div>

      <div class="square" id="14"></div>

      <div class="square" id="21"></div>
      <div class="square" id="22"></div>
      <div class="square" id="23"></div>
      <div class="square" id="24"></div>
      <div class="square" id="25"></div>
      <div class="square" id="31"></div>
      <div class="square" id="32"></div>
      <div class="square" id="33"></div>
      <div class="square" id="34"></div>
      <div class="square" id="35"></div>
      <div class="square" id="41"></div>
      <div class="square" id="42"></div>
      <div class="square" id="43"></div>
      <div class="square" id="44"></div>

    </div>
    <div class="next-move" id="next-white-move"></div>
    <div></div>

  </div>
  <script src="main.js"></script>
</body>
